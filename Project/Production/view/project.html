<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Donate">
      <meta name="keywords" content="Donate">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Donate - example.com</title>
      <!-- Styles -->
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../css/reset.css">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/responsive.css">
   </head>
   <body>
      <div class="wrapperForm donateContainer">
         <div class="mainBlock">
             <div class="tooltip">
                 $167 still needed for this project
             </div>
             <div class="progressBar">
                 <span class="percentage"></span>
             </div>
             <div class="pad_20">
                <div class="row">
                    <h3><span>Only 3 days left</span> to fund this project</h3>
                </div>
                <p class="row">Join the 42 other donors who have already supported this project. Every dollars helps.</p>
                <div class="row">
                   <div class="col_48 mobile_bottom_20 left posRelative">
                       <input type="number" value="50">
                       <i class="icon fa fa-usd" aria-hidden="true"></i>
                   </div>
                   <div class="col_48 right">
                       <button type="submit" class="giveNow left">Give Now</button>
                   </div>
             </div>
             <div class="row bottom_0">
                 <a href="#">Why give $50?</a>
             </div>
             </div>
         </div>
         <div class="buttonBlock">
            <div class="row">
                <div class="col_48 mobile_bottom_20 left">
                    <button type="submit" class="left">Save for later</button>
                </div>
                <div class="col_48 right">
                    <button type="submit" class="left">Tell your friends</button>
                </div>
             </div>
         </div>
      </div>
      <!-- Declare all javascript reference here -->
      <script src="../js/script.js"></script>
   </body>
</html>
