<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Login to example.com">
      <meta name="keywords" content="Login">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - example.com</title>
      <!-- Loading Styles -->
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../css/reset.css">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/responsive.css">
   </head>
   <body>
      <div class="wrapperForm">
         <form action = "success.html" name="loginForm" onsubmit="return(validate());">
            <div class="row">
               <div class="col_50 left">
                  <button type="submit" class="left">Sign Up</button>
               </div>
               <div class="col_50 left">
                  <button disabled="true" class="left loginBtn">Login</button>
               </div>
            </div>
            <div class="row">
               <h1>Sign Up for Free</h1>
            </div>
            <div class="row">
               <div class="col_48 mobile_bottom_20 left posRelative">
                  <input type="text" placeholder="First Name *" id="firstname" name="firstname">
                  <i class="icon"></i>
               </div>
               <div class="col_48 right">
                  <input type="text" placeholder="Last Name *" id="lastname" name="lastname">
               </div>
            </div>
            <div class="row">
               <input type="email" placeholder="Email Address *" id="email" name="email">
            </div>
            <div class="row posRelative">
               <input type="password" placeholder="Set A Password *" id="password" name="password">
               <i class="icon fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="row bottom_0">
               <button type="submit" value="Submit">GET STARTED</button>
            </div>
            <div>
              <span id="errorMessage" class="errorSpan"></span>
            </div>
         </form>
      </div>
      <!-- Loading scripts -->
      <script src="../js/script.js"></script>
   </body>
</html>
